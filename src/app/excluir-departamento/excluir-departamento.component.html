<h2>Excluir Departamento</h2>
<div>
  <h3>Selecione um departamento para excluir:</h3>
  <ul>
    <li class="departamentos" *ngFor="let departamento of departamentos">
      {{ departamento.nome }}
      <br>
      <a (click)="exibirMensagemExclusao(departamento)">
        <img src="assets/lixeira.png" alt="Excluir" height="20px" width="20px">
      </a>
      <hr>
    </li>
  </ul>
</div>

<div *ngIf="mostrarMensagemExclusao">
  <p>Deseja realmente excluir o departamento "{{ departamentoSelecionado?.nome }}"?</p>
  <button (click)="excluirDepartamento()">Confirmar Exclus√£o</button>
</div>
